<svg 
 xmlns="http://www.w3.org/2000/svg"
 xmlns:xlink="http://www.w3.org/1999/xlink"
 style="isolation:isolate;overflow:visible;"
 viewBox="0 0 1300 480"
>
    
  <style id="comic_styles">

    :root {

      --show-hearts: 0;
      --bg-fill: url(#newsprint);
      --bg-opacity: 0.85;
      --bg-mask: url(#fade_mask);
      /*
      --bg-filter: url(#shake);
      */
      /*
      --bg-fill: url(#newsprint);
      --bg-opacity: 0.7;
      --bg-filter: url(#shake);
      --bg-mask: url(#fade_mask);
      --outline-color: #000;
      --border-color: #000;
      --border-size: 2;
      --text-color: #000;
      --dot-color: #000;
      --circ-color: #000;
      --circ-1-color: #000;
      --circ-2-color: #000;
      --show-hearts: 1;
      */
      
    }
      
    @font-face {
      font-family: 'Comic Neue';
      /*src: url('neue.ttf') format('truetype');*/
      src: url('ComingSoon.ttf') format('truetype');
    }

    text {
      font-family:'Comic Neue';
      font-weight: 400;
      font-size:22px;
      fill: var(--text-color, var(--outline-color, #000));
    }
    
    .text-bubble {
      fill: none;
      stroke: var(--text-color, var(--outline-color, #000));
      stroke-width: 1px;
    }
    
    .bub-line {
      fill: var(--text-color, var(--outline-color, #000));
    }

    #copyright {
      font-family:'Times New Roman';
      font-weight: 300;
      font-size:17px;
      fill:var(--text-color, var(--outline-color, #000));
    }

    @media(orientation: portrait) {
      .land_only {
        display: none;
      }
    }

    @media(orientation: landscape) {
      .port_only {
        display: none;
      }
    }

  </style>
    
  <style id="title_styles">

    #title_line {
      fill: var(--border-color, var(--outline-color, #000));
      height: 2px;
    }

    #LIVING {
      fill: var(--title-color, var(--outline-color, #000));
    }

    #THINGS {
      fill: var(--title-color, var(--outline-color, #000));
    }

    #heart {
      fill: var(--heart-color, var(--outline-color, #000));
    }

    #square {
      fill: var(--square-color, var(--outline-color, #000));
    }

    #title_hearts {
      opacity: var(--show-hearts, 1);
    }

    #title_circs {
      opacity: calc(1 - var(--show-hearts, 1));
      fill: var(--circ-color, var(--outline-color, #000));
    }
    
    #title_circs > circle:nth-of-type(1) {
      fill: var(--circ-1-color, var(--circ-color, var(--outline-color, #000)));
    }
    
    #title_circs > circle:nth-of-type(2) {
      fill: var(--circ-2-color, var(--circ-color, var(--outline-color, #000)));
    }
    
  </style>

  <style id="four_panel_port_styles">
        
    #bg_rect[data_no_port] {
        width: 1300px;
        height: 480px;
    }
    
    .bottom_half[data_no_port] {
      transform: translate(650px, 0);
    }
    
    #title_line[data_no_port] {
        width: 1275px;
    }
    
    @media(orientation: portrait) {
      #bg_rect:not([data_no_port]) {
        width: 650px;
        height: 882.5px;
      }
      .bottom_half:not([data_no_port]) {
        transform: translate(0, 400px);
      }
      #title_line:not([data_no_port]) {
        width: 625px;
      }
    }

    @media(orientation: landscape) {
      #bg_rect:not([data_no_port]) {
        width: 1300px;
        height: 480px;
      }
      .bottom_half:not([data_no_port]) {
        transform: translate(650px, 0);
      }
      #title_line:not([data_no_port]) {
        width: 1275px;
      }
    }
    
  </style>
  
  <style id="border_styles">
    #borders path {
      fill: none;
      stroke: var(--border-color, var(--outline-color, #000));
      stroke-width: var(--border-size, 2);
    }
    #borders path.slants {
      marker-start: url(#slant_cap);
      marker-end: url(#slant_cap);
    }
  </style>
  
  <defs id="patterns_and_filters">

    <pattern id="hatch" viewBox="-2 -2 4 4" width="4" height="4" patternUnits="userSpaceOnUse" patternTransform="rotate(45) scale(3)">
      <path d="M-2 0 H2 M0 -2 V2"
       fill="none"
       stroke="var(--dot-color, var(--outline-color, #000))"
       stroke-width="12.5"
       transform="scale(1)"
      />
    </pattern>

    <pattern id="dotz" viewBox="-2 -2 4 4" width="4" height="4"
      patternUnits="userSpaceOnUse" patternTransform="rotate(45) scale(1)">
      <circle r="1.5" fill="var(--dot-color, var(--outline-color, #000))" transform="scale(1.5)"/>
    </pattern>
    
    <pattern id="xdotz" viewBox="-2 -2 4 4" width="4" height="4" patternUnits="userSpaceOnUse" patternTransform="rotate(45) scale(1.5)">
      <path d="M1 0 A1 1 0 1 0 1 0.01H9V9H-9V-9H9V0Z"
      fill="var(--dot-color,var(--outline-color, #000))" transform="scale(1.5)"/>
    </pattern>

    <linearGradient id="fade" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" />
    </linearGradient>

    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.3" />
    </filter>

    <filter id="shake" width="120%" height="220%" color-interpolation-filters="sRGB">
      <feImage href="newsprint.jpg" x="0" y="0" width="220%" height="120%" preserveAspectRatio="xMidYMid slice" result="mig" />
      <feDisplacementMap in="SourceGraphic" in2="mig" result="rat" scale="5" xChannelSelector="R" yChannelSelector="B" />
      <feGaussianBlur in="rat" stdDeviation="0.3" result="blur" />
      <!-- shift image back based on displacement's scale -->
      <feOffset in="blurred" dx="0.5" dy="5" result="final" />
    </filter>
    
    <pattern id="newsprint" patternUnits="userSpaceOnUse" width="100%" height="100%">
      <image href="newsprint.jpg" width="100%" height="100%" preserveAspectRatio="none" />
    </pattern>

  </defs>

  <defs id="clips_n_masks">
    
    <clipPath id="clip1thru2of4">
      <path d="M12.5 12.5 H 637.5 V387.5 H12.5Z"/>
    </clipPath>
    
    <clipPath id="clip1and2of4">
      <path d="
      M12.5 12.5 H312.5 V387.5 H12.5Z
      M337.5 12.5 H637.5 V387.5 H337.5Z
      "/>
    </clipPath>
    
    <clipPath id="clip1of4">
      <path d="M12.5 12.5 H312.5 V387.5 H12.5Z"/>
    </clipPath>

    <clipPath id="clip2of4">
      <path d="M337.5 12.5 H637.5 V387.5 H337.5Z"/>
    </clipPath>

    <clipPath id="clip3of4">
      <path d="M12.5 12.5 H312.5 V387.5 H12.5Z"/>
    </clipPath>

    <clipPath id="clip4of4">
      <path d="M337.5 12.5 H637.5 V387.5 H337.5Z"/>
    </clipPath>

    <clipPath id="clip1of3">
      <path d="M13 12.5 H421 V387.5 H 13Z"/>
    </clipPath>

    <clipPath id="clip2of3">
      <path d="M446 12.5 H854 V387.5 H 446Z"/>
    </clipPath>

    <clipPath id="clip3of3">
      <path d="M879 12.5 H1287 V387.5 H 879Z"/>
    </clipPath>

    <clipPath id="full_wide">
      <path d="M12.5 12.5 H1287.5 V387.5 H12.5Z"/>
    </clipPath>

    <clipPath id="full_wide_low">
      <path d="M12.5 212.5 H1287.5 V587.5 H12.5Z"/>
    </clipPath>

    <clipPath id="full_high">
      <path d="M337.5 -187.5 H962.5 V587.5 H337.5 Z"/>
    </clipPath>

    <mask id="fade_mask"
     maskUnits="objectBoundingBox"
     maskContentUnits="objectBoundingBox"
    >
      <linearGradient id="fade_gradient"
       x1="0%" y1="100%"
       x2="90%" y2="0%"
      >
        <stop offset="0%" stop-color="#fff" stop-opacity="1" />
        <stop offset="100%" stop-color="#fff" stop-opacity="0.2" />
      </linearGradient>
      <rect width="1" height="1" fill="url(#fade_gradient)" />
    </mask>

  </defs>

  <defs id="line_caps">
      
    <marker id="slant_cap" markerWidth="3" markerHeight="1"
            refX="1" refY="0.5" orient="auto-start-reverse" markerUnits="strokeWidth">
      <path d=" M 0 0 L 1 0 L 3 1 L 0 1 Z" fill="context-stroke"/>
    </marker>
    
    <marker id="point_cap"
      markerWidth="4" markerHeight="1"
      refX="1" refY="0.5"
      orient="auto-start-reverse"
      markerUnits="strokeWidth"
    >
      <path d="M0 0.5 L1 0 L4 0.5 L1 1 Z" fill="context-stroke"/>
    </marker>
    
  </defs>
  
  <defs id="copyright_defs">
      
    <text id="copyright" transform="rotate(270)">
      <tspan letter-spacing="-0.04em">&#xA9;MCMLXXXVIII</tspan>
      <tspan letter-spacing="0.03em">&#xB7; Trilobyte</tspan>
    </text>
    
    <mask id="copyright_mask">
        <rect width="100%" height="100%" fill="#fff"/>
        <use href="#copyright" fill="#000"
          transform="translate(416 385)"
        />
    </mask>
          
  </defs>
  
  <defs id="ikon_def">
    <g id="ikon" class="P2">

      <rect id="bg_rect" x-data_no_port="1" x="0" y="0" width="100%" height="100%" fill="var(--bg-fill, none)"/>
      
      <g id="entire_comic"
       opacity="var(--bg-opacity, 1)"
       filter="var(--bg-filter, none)"
       mask="var(--bg-mask, none)"
      >

        <g id="panels" transform="translate(0 80)">

        
          <g id="four_panel_layout" class="P2">
            <g class="top_half" x-clip-path="url(#clip1and2of4)">
              
              <g id="panel1of4" clip-path="url(#clip1of4)">

               <rect class="text-bubble" 
                 width="288" height="80"
                 x="18.5" y="19" 
               />
               <path d="m 270 99 h5 l -15 20 z "/>

               <g transform="translate(165 42)">
                <text text-anchor="middle">
                    <tspan>Do you know the special</tspan>
                    <tspan x="-0.4ch" dy="1em">perfume that</tspan>
                    <tspan font-weight="600" font-style="italic">Cafe Nero</tspan>
                    <tspan x="0" dy="1em">sprays on everything?</tspan>
                </text>
               </g>
               <use transform="translate(20 170) scale(1.6)" href="friar.svg#ikon" />
               <use transform="translate(140 140) scale(1.2)" href="blendifer.svg#ikon" />
               <path d="M12 374 Q 148 360 312 374 V388 H12 Z"/>
              
              </g>
              
              <g id="panel2of4" clip-path="url(#clip2of4)">
               
               <rect class="text-bubble" 
                 width="288" height="60"
                 x="343.5" y="19" 
               />
               <path d="m 380 79 h5 l 15 20 z "/>

               <g transform="translate(490 42)">
               <text text-anchor="middle">
                  <tspan>No, I don't believe I'm</tspan>
                  <tspan x="0" dy="1em" font-style="italic">familiar</tspan>
                  with that.
               </text>
               </g>
               <use transform="translate(360 115) scale(2.5)" href="friar.svg#ikon" />
              </g>
            
            </g>
            <g class="bottom_half" x-clip-path="url(#clip1and2of4)">
              
              <g id="panel3of4" clip-path="url(#clip3of4)">
                               
               <g transform="translate(160 42)">
               <text text-anchor="middle">
                  It's harvested from a
                  <tspan x="-0.5ch" dy="1em" 
                   font-size="25"
                   font-weight="700"
                   font-style="italic"
                  >
                  Homeless Guy's Crotch
                  </tspan>
               </text>
               </g>
               
               <mask id="base_mask">
                <rect width="100%" height="100%" fill="#fff" />
                <path d="M126 336q40 -10 82 -4l6 8l-8 50h-96l-10 -18z" fill="#000" />
                <path transform="scale(0.25) translate(156 396) scale(1.49 1.49)" d="m454.7,701.9l0.7,-0.4l0.8,-0.2l0.7,0.2l0.7,0.4l2.4,1.9l2.7,1.5l2.9,1.1l5.4,1.3l7.4,0.6l3.2,0.1l10.1,-0.9l8.2,-1.3l4.3,-0.9l12.4,-3.5l12.3,-4.7l8.6,-4l3.9,-2.1l5.8,-4.2l3.2,-2.6l2.8,-2.8l2.3,-2.8l3.2,-5.1l1.3,-3.1l0.8,-3.3l0.2,-6.6l-0.4,-4.2l-0.7,-4.3l-2,-7.6l-1.8,-4.7l-3.7,-8.2l-2.8,-5l-3.1,-5l-3.4,-5.1l-7.4,-9.8l-6.6,-7.8l-10.7,-11.5l-13.3,-13.4l-5.7,-6.4l-2.4,-3l-1.9,-3.2l-1.3,-4l0,-1.2l1.5,-5.9l0.5,-1l4.2,-4.4l3,-2l3.7,-1.9l8,-3l5.4,-1.7l11,-2.8l14.7,-3l16.2,-2.7l24.2,-2.8l25.3,-1.8l24.6,-0.7l17.1,0.1l8,0.2l12.1,0.8l6.8,0.6l9.7,1.4l8.9,1.8l6.8,1.7l5,1.6l5.4,2.1l0.6,0.4l0.5,0.7l0.2,0.7l0,0.8l-0.3,0.7l-0.5,0.6l-0.7,0.4l-0.8,0.1l-6,-2.3l-4.7,-1.4l-6.6,-1.7l-8.6,-1.7l-9.5,-1.4l-6.6,-0.6l-11.9,-0.8l-7.9,-0.2l-16.9,-0.1l-24.6,0.7l-25,1.8l-24,2.8l-16,2.6l-14.5,3l-10.8,2.7l-5.2,1.7l-7.7,2.9l-3.2,1.7l-2.4,1.7l-3.3,3.4l-1.2,4.7l1,3.1l1.5,2.3l4.6,5.6l16.2,16.5l10.9,11.6l6.7,8l7.6,10.1l3.5,5.2l3.2,5.2l2.9,5.2l3.9,8.5l1.9,5l2.1,8.1l0.8,4.7l0.4,4.5l-0.2,7.2l-1,4.2l-1.5,3.8l-3.5,5.8l-2.8,3.2l-3,3.1l-3.4,2.8l-6.2,4.4l-4.2,2.4l-4.4,2.2l-9.3,3.9l-8,2.9l-12.6,3.6l-4.6,0.9l-8.5,1.4l-10.5,0.9l-3.5,-0.1l-7.8,-0.6l-6.1,-1.4l-3.4,-1.3l-3.3,-1.8l-3,-2.4l-0.5,-0.6l-0.3,-0.7l0,-0.8l0.3,-0.7l0.5,-0.6z"/>
               </mask>


               <path d="M 2 375 L 409 300 V 400 H 2 Z" mask="url(#base_mask)" />

               <use href="blendifer.svg#ikon" transform="translate(40 100) scale(1.5)"/>
                  
              </g>
              
              <g id="panel4of4" xxx-clip-path="url(#clip4of4)">
                  
               <rect class="text-bubble" 
                 width="286" height="60"
                 x="343.5" y="19" 
               />
               <path d="m 390 79 h5 l 20 35 z "/>

               <g transform="translate(487 45)">
                <text text-anchor="middle">
                  Oh yeah - <tspan font-style="italic">now</tspan>
                  I know
                   <tspan x="0" dy="0.9em">
                    what you're talking about.
                   </tspan>
                </text>
               </g>
               
               <use href="friar.svg#ikon" transform="translate(440 220) scale(1)"/>
               
               
               <defs>
                <mask id="shadow_mask">
                 <rect height="100%" width="100%" fill="#fff"/>
                 <ellipse cx="485.5" cy="347.7" rx="35" ry="2"/>
                </mask>
               </defs>
               <ellipse mask="url(#shadow_mask)" cx="475" cy="350" rx="55" ry="3"/>

              </g>
            
            </g>
          </g>
          
        </g>

        <g id="titles">
          <rect id="title_line" x="12.5" y="12.5" />
          <use href="title-test.svg#ikon" transform="translate(25 20) scale(2.5)" />
        </g>

        <g id="borders" transform="translate(0 80)" >

          <g class="P2 top-half">
            <path d="M12.5 12.5 H312.5 V388 H12.5Z"/>
            <path d="M337.5 12.5 H637.5 V388 H337.5Z"/>
          </g>
          <g class="P2 bottom_half">
            <!--<path d="M12.5 12.5 H312.5 V388 H12.5Z"/>-->
            <use href="#copyright" transform="translate(330.3 370)"/>
            <path d="M337.5 12.5 H637.5 V388 H337.5Z"/>
          </g>

          
        </g>
        
      </g>
    </g>
  </defs>

  <use href="#ikon"/>

</svg>
