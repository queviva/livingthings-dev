<svg xmlns="http://www.w3.org/2000/svg" style="isolation:isolate;">

  <style id="config_styles" type="text/css">
  
    :root {

        --outline-color: #707;
        --accent-color: hsla(40, 100%, 50%, 0.8);

        --bg-fill: url(newsprint.jpg);
        --bg-mask: url(#fade_mask);
        /*
        --bg-filter: url(#shake);
        --bg-opacity: 0.85;
        */

        /*
        --show-hearts: 1;
        --title-color: orange;
        --living-color: yellow;
        --things-color: blue;
        --circ1-color: green;
        --circ2-color: white;
        --heart-color: green;
        --square-color: purple;

        --border-color: red;
        --border-width: 9;

        --copy-color: brown;

        --outline-color: pink;
        */

    }
  </style>

  <style id="svg_styles" type="text/css">

    svg {
      background-image: var(--bg-fill, none);
      mask: var(--bg-mask, none);
    }
  
  </style>

  <style id="comic_styles" type="text/css">

    @font-face {
      font-family: 'Comic Neue';
      /* src: url('neue.ttf') format('truetype'); */
      src: url('ComingSoon.ttf') format('truetype');
    }
  
    text {
      font-family:'Comic Neue';
      font-weight: 400;
      font-size: 22px;
      fill: var(--text-color, var(--outline-color, #000));
    }
  
    .text-bubble {
      fill: none;
      stroke: var(--outline-color, #000);
      stroke-width: 1px;
    }

    .text-bubble + path {
      fill: var(--outline-color, #000);
    }

    #copyright {
      font-family:'Times New Roman';
      font-weight: 300;
      font-size:17px;
      fill:var(--copy-color, var(--outline-color, #000));
    }

    .border {
      fill: none;
      stroke: var(--border-color, var(--outline-color, #000));
      stroke-width: var(--border-width, 2); 
    }

    .obj {
      fill: var(--outline-color, #000);
    }
  
    @media (orientation: portrait) {
      .land { display: none; }
    }
  
    @media (orientation: landscape) {
      .port { display: none; }
    }
  
  </style>

  <defs id="pats_and_filters">

    <linearGradient id="fade" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" />
    </linearGradient>

    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.3" />
    </filter>

    <filter id="shake" width="120%" height="220%" color-interpolation-filters="sRGB">
      <feImage href="newsprint.jpg" x="0" y="0" width="220%" height="120%" preserveAspectRatio="xMidYMid slice" result="mig" />
      <feDisplacementMap in="SourceGraphic" in2="mig" result="rat" scale="5" xChannelSelector="R" yChannelSelector="B" />
      <feGaussianBlur in="rat" stdDeviation="0.3" result="blur" />
      <!-- shift image back based on displacement's scale -->
      <feOffset in="blurred" dx="0.5" dy="5" result="final" />
    </filter>
    
    <pattern id="newsprint" patternUnits="userSpaceOnUse" width="100%" height="100%">
      <image href="newsprint.jpg" width="100%" height="100%" preserveAspectRatio="none" />
    </pattern>

    <pattern id="dots" viewBox="-2 -2 4 4" width="4" height="4"
     patternUnits="userSpaceOnUse" patternTransform="rotate(45) scale(1)">
     <circle r="1" fill="var(--outline-color, #000)" transform="scale(1.5)"/>
    </pattern>

    <pattern id="dots_big" viewBox="-2 -2 4 4" width="4" height="4"
     patternUnits="userSpaceOnUse" patternTransform="rotate(45) scale(2.5)">
     <circle r="1" fill="var(--outline-color, #000)" transform="scale(1.5)"/>
    </pattern>

  </defs>

  <defs id="clips_and_masks">

    <clipPath id="one_of_three_clip">
        <path d="M 0 0 H 400 V 400 H 0 Z"/>
    </clipPath>

    <clipPath id="two_of_three_clip">
        <path d="M 0 0 H 825 V 400 H 0 Z"/>
    </clipPath>

    <mask id="fade_mask"
     maskUnits="objectBoundingBox"
     maskContentUnits="objectBoundingBox"
    >
      <linearGradient id="fade_gradient"
       x1="0%" y1="100%"
       x2="90%" y2="0%"
      >
        <stop offset="0%" stop-color="#fff" stop-opacity="1" />
        <stop offset="100%" stop-color="#fff" stop-opacity="0.5" />
      </linearGradient>
      <rect width="1" height="1" fill="url(#fade_gradient)" />
    </mask>

  </defs>

  <defs id="copyright_defs">
    <text id="copyright" transform="rotate(270)">
      <tspan letter-spacing="-0.04em">&#xA9;MCMLXXXVIII</tspan>
      <tspan letter-spacing="0.03em">&#xB7; Trilobyte</tspan>
    </text>
  </defs>
  
  <defs id="border_defs">
      <path id="one_of_three_border" class="border" d=" M 0 0 H 400 V 400 H 0 Z " />
      <path id="two_of_three_border" class="border" d=" M 0 0 H 825 V 400 H 0 Z " />
  </defs>

  <defs id="character_defs">

  </defs>

  <defs id="panel_defs">

    <g id="panel_1">

      <g clip-path="url(#two_of_three_clip)">

        <defs>
          <g id="all_ball">
          <circle r="105" cx="82" cy="82"/>
          <circle r="100" cx="822" cy="307" />
          <circle r="35" cx="491" cy="98" />
          <circle r="35" cx="350" cy="210" />
          <path d=" M 0 355 A 500 500 0 0 1 254 400 H 0 Z "/>
          </g>
        </defs>

        <mask id="ball_mask">
          <rect width="825" height="400" fill="#fff"/>
          <use href="#all_ball" fill="#000"/>
        </mask>

        <g mask="url(#ball_mask)" >

          <use href="title-sunday.svg#solid" fill="url(#dots)" />
          <use href="title-sunday.svg#outline" style="
            --outline-width: 6;
          "/>

        </g>

        <g
         fill="none"
         stroke="var(--outline-color)"
         stroke-width="4"
        >
          <use href="#all_ball"/>
        </g>

      </g>

      <use href="#two_of_three_border" />

    </g>

    <g id="panel_2">

      <g clip-path="url(#one_of_three_clip)">

        <g transform="translate(190 32)">
          <text text-anchor="middle">
            <tspan>You know that guy who lives off</tspan>
            <tspan x="0" dy="1em">money he borrows from friends?</tspan>
            <tspan x="0" dy="1em">Buys lunch, pays rent with it...</tspan>
          </text>
        </g>
        <g transform="translate(90 90)">
          <text>
            <tspan x="0" dy="1.4em">If they ask to be paid back,</tspan>
            <tspan x="0" dy="1em">he <tspan font-style="italic">asks them</tspan> for cigarettes...</tspan>
          </text>
        </g>
        <path class="text-bubble" d="
        M 7 7 H 360 V 85 H 7 Z
        M 82 93 H 392 V 158 H 82 Z
        M 50 85 V 132 H 82
        "/>
        <path d=" m 300 158 h 4 l -7 22 z"/>

        <g transform="translate(50 195) scale(1.5)">
          <use href="friar.svg#ikon" />
        </g>
       
        <g transform="translate(200 191)">
          <use href="blendifer.svg#ikon" />
        </g>

        <mask id="dot_mask_panel_1">
          <rect width="400" height="400" fill="#000"/>
          <use href="blendifer.svg#pattern_elements" fill="#fff"
            transform="translate(200 191)"
          />
        </mask>
        <rect width="400" height="400" fill="url(#dots)"
          mask="url(#dot_mask_panel_1)"
        />

        <path class="obj" d=" m 10 392 q 190 -20 380 0 q -190 -5 -380 0 z " />

      </g>

      <use href="#one_of_three_border" />

    </g>

    <g id="panel_3">

      <g clip-path="url(#one_of_three_clip)">

        <mask id="dot_mask_panel_2">
          <rect width="400" height="400" fill="#000"/>
          <use href="blendifer.svg#pattern_elements" fill="#fff"
            transform="translate(70 130) scale(1.9)" 
          />
        </mask>
        <rect width="400" height="400" fill="url(#dots)"
          mask="url(#dot_mask_panel_2)"
        />

        <g transform="translate(200 32)">
          <text text-anchor="middle">
            <tspan>He has no job, isn't looking for one,</tspan>
            <tspan x="0" dy="1em">and goes around town writing I.O.U.'s</tspan>
          </text>
        </g>
        <g transform="translate(55 100)">
          <text>
            <tspan>Every dollar he has, he promises</tspan>
            <tspan x="0" dy="1em">
              to give to 
              <tspan font-style="italic">five different people.</tspan>
            </tspan>
          </text>
        </g>
        <path class="text-bubble" d="
          M 7 7 H 393 V 65 H 7 Z
          M 40 74 H 393 V 135 H 40 Z
          M 20 65 V 100 H 40
        "/>
        <path d="M 350 135 h 4 l -30 20 z" />

        <g transform="translate(70 130) scale(1.9)" >
          <use href="blendifer.svg#ikon" />
        </g>

      </g>

      <use href="#one_of_three_border" />

    </g>

    <g id="panel_4">

      <!--
      <g clip-path="url(#two_of_three_clip)">

      </g>
      -->

      <defs>
        <path id="small_panel" d=" M 0 0 H 300 V 400 H 0 Z "/>
        <path id="large_panel" d=" M 325 0 H 825 V 400 H 325 Z "/>
        <clipPath id="small_panel_clip">
          <use href="#small_panel"/>
        </clipPath>
        <clipPath id="large_panel_clip">
          <use href="#large_panel"/>
        </clipPath>
        <mask id="small_panel_mask">
          <rect width="300" height="400" fill="#fff"/>
          <use href="friar.svg#mask"
           transform="translate(10 80) scale(3)"
          />
          <rect x="7" y="7" width="200" height="60" />
        </mask>
      </defs>

      <g clip-path="url(#small_panel_clip">

        <text transform="translate(20 32)" >
          <tspan>No - I don't know</tspan>
          <tspan x="0" dy="1em">anyone like that.</tspan>
        </text>
        <rect style="stroke-width:2px;" class="text-bubble" x="7" y="7" width="200" height="60" />
        <path d="M 20 67 h 5 l 8 20 z" />

        <use href="friar.svg#ikon"
         transform="translate(10 80) scale(3)"
        />

      </g>

      <g clip-path="url(#large_panel_clip)">

        <mask id="dot_mask_panel_4">
          <rect width="400" height="400" fill="#000"/>
          <use href="blendifer.svg#pattern_elements" fill="#fff"
           transform="translate(530 65) scale(2)"
          />
        </mask>
        <rect width="825" height="400" fill="url(#dots)"
          mask="url(#dot_mask_panel_4)"
        />

        <g transform="translate(575 32)">
          <text text-anchor="middle">
            <tspan>Really? You've never heard of</tspan>
            <tspan x="0" dy="1.2em" font-size="30" font-style="italic" font-weight="bold">
              The United States of America
            </tspan>
          </text>
        </g>

        <g transform="translate(370 160) scale(1)">
          <use href="friar.svg#ikon" />
        </g>
        <g transform="translate(530 65) scale(2)">
          <use href="blendifer.svg#ikon" />
        </g>

        <defs>
          <mask id="shadow_mask">
            <rect width="825" height="400" fill="#fff" />
            <ellipse cx="415.5" cy="287" rx="35" ry="2.3" />
          </mask>
        </defs>
        <ellipse class="obj" mask="url(#shadow_mask)" 
         cx="450" cy="289" rx="75" ry="2.8" />

      </g>

      <use href="#small_panel"
       fill="url(#dots)"
       mask="url(#small_panel_mask"
      />
      <use class="border" href="#large_panel"/>

      <!-- <use href="#two_of_three_border" /> -->

    </g>

  </defs>

  <g id="haxxor" style="
    filter: var(--bg-filter, none);
    opacity: var(--bg-opacity, 1);
  ">

  <svg class="land" viewBox="0 0 1300 875">
    <g transform="translate(0 25)">
      <use href="#copyright" transform="translate(768.5 820)" />
      <use href="#panel_1" transform="translate(25 0)" />
      <use href="#panel_2" transform="translate(875 0)" />
      <use href="#panel_3" transform="translate(25 425)" />
      <use href="#panel_4" transform="translate(450 425)" />
    </g>
  </svg>

  <svg class="port" viewBox="0 0 875 1300"> 
    <g transform="translate(0 25)">
      <use href="#copyright" transform="translate(343.5 1245)" />
      <use href="#panel_1" transform="translate(25 0)" />
      <use href="#panel_2" transform="translate(25 425)" />
      <use href="#panel_3" transform="translate(450 425)" />
      <use href="#panel_4" transform="translate(25 850)" />
    </g>
  </svg>
  
  </g>

</svg>