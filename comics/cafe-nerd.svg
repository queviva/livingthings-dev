<svg xmlns="http://www.w3.org/2000/svg">

  <style id="config_styles" type="text/css">
  
    :root {

        --outline-color: hsl(0,80%,20%);
        --title-color: var(--outline-color);
        --clear-color: hsla(0,80%,20%,0.5);
        --blender-body-lines: var(--clear-color);
        --grad-color: var(--clear-color); 
        --hilite-color: var(--clear-color);
        --font-size: 24px;
        /*
        --bg-fill: url(newsprint.jpg);
        --bg-filter: url(#shake);
        --bg-mask: url(#fade_mask);
        --bg-opacity: 0.85;
        */

        /*
        --show-hearts: 1;
        --title-color: orange;
        --living-color: yellow;
        --things-color: blue;
        --circ1-color: green;
        --circ2-color: white;
        --heart-color: green;
        --square-color: purple;

        --border-color: hotpink;
        --border-width: 9;

        --copy-color: brown;

        --outline-color: purple;
        */

    }
  </style>

  <style id="svg_styles" type="text/css">

    svg {
      background-image: var(--bg-fill, none);
      mask: var(--bg-mask, none);
    }
  
  </style>

  <style id="comic_styles" type="text/css">

    @font-face {
      font-family: 'Comic Neue';
      /* src: url('neue.ttf') format('truetype'); */
      src: url('ComingSoon.ttf') format('truetype');
    }
  
    text {
      font-family:'Comic Neue';
      font-weight: 400;
      font-size: var(--font-size, 28px);
      fill: var(--text-color, var(--outline-color, #000));
    }
  
    .text-bubble {
      fill: none;
      stroke: var(--outline-color, #000);
      stroke-width: 1px;
    }

    .text-bubble + path {
      fill: var(--outline-color, #000);
    }

    .emph {
      font-weight: bold;
      font-style: italic;
    }

    #title_line {
      fill: var(--title-color, #000);
      height: 2px;
    }
    
    #copyright, #scoundrel {
      font-family:'Times New Roman';
      font-weight: 300;
      font-size:17px;
      fill:var(--copy-color, var(--outline-color, #000));
    }

    .obj {
      fill: var(--outline-color, #000);
    }
  
    @media (orientation: portrait) {
      .land { display: none; }
      #title_line {width: 625px; }
    }
  
    @media (orientation: landscape) {
      .port { display: none; }
      #title_line { width: 1275px; }
    }
  
  </style>

  <style id="border_styles">

    .border {
     fill: none ;
     stroke: var(--border-color, var(--outline-color, #000));
     stroke-width: var(--border-width, 2); 
    }

    .slant {
      marker-start: url(#slant_cap);
      marker-end: url(#slant_cap);
    }

  </style>

  <defs id="pats_and_filters">

    <linearGradient id="fade" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" />
    </linearGradient>

    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.3" />
    </filter>

    <filter id="shake" width="120%" height="220%" color-interpolation-filters="sRGB">
      <feImage href="newsprint.jpg" x="0" y="0" width="220%" height="120%" preserveAspectRatio="xMidYMid slice" result="mig" />
      <feDisplacementMap in="SourceGraphic" in2="mig" result="rat" scale="5" xChannelSelector="R" yChannelSelector="B" />
      <feGaussianBlur in="rat" stdDeviation="0.3" result="blur" />
      <!-- shift image back based on displacement's scale -->
      <feOffset in="blurred" dx="0.5" dy="5" result="final" />
    </filter>
    
    <pattern id="newsprint" patternUnits="userSpaceOnUse" width="100%" height="100%">
      <image href="newsprint.jpg" width="100%" height="100%" preserveAspectRatio="none" />
    </pattern>

    <pattern id="dots" fill="pat(dots,var(--outline-color, #000), 2)" />

  </defs>

  <defs id="clips_and_masks">

    <clipPath id="one_of_four_clip">
        <path d="M 0 0 H 300 V 400 H 0 Z"/>
    </clipPath>

    <mask id="fade_mask"
     maskUnits="objectBoundingBox"
     maskContentUnits="objectBoundingBox"
    >
      <linearGradient id="fade_gradient"
       x1="0%" y1="100%"
       x2="90%" y2="0%"
      >
        <stop offset="0%" stop-color="#fff" stop-opacity="1" />
        <stop offset="100%" stop-color="#fff" stop-opacity="0.4" />
      </linearGradient>
      <rect width="1" height="1" fill="url(#fade_gradient)" />
    </mask>

  </defs>

  <defs id="title_defs">
    <g id="title">
      <rect id="title_line" x="12.5" y="12.5" />
      <use href="title-test.svg#ikon" transform="translate(30 17) scale(2.5) " />
    </g>
  </defs>

  <defs id="copyright_defs">
    <text id="copyright" transform="rotate(270)">
      <tspan letter-spacing="-0.04em">&#xA9;MCMLXXXVIII</tspan>
      <tspan letter-spacing="0.03em">&#xB7; Trilobyte</tspan>
    </text>
    <text id="scoundrel" text-anchor="end">
      <tspan letter-spacing="-0.04em" font-style="italic">
        [The Wheeling Daily Scoundrel]
      </tspan>
    </text>
  </defs>
  
  <defs id="border_defs">

    <marker id="slant_cap" markerWidth="3" markerHeight="1" refX="1" refY="0.5" orient="auto-start-reverse" markerUnits="strokeWidth">
      <path d=" M 0 0 L 3 0 L 1 1 H 0 Z" fill="context-stroke"/>
    </marker>

    <path id="one_of_four_border" class="border" d=" M 0 0 H 300 V 400 H 0 Z " />

  </defs>

  <defs id="character_defs">

		<path id="ground_arc" class="obj" d=" M 3 384 Q 150 370 297 384 Q 150 379 0 384 Z" />

  </defs>

  <defs id="panel_defs">

    <g id="panel_1">

      <g clip-path="url(#one_of_four_clip)">

        <defs>
          <mask id="panel_1_mask">
            <rect width="300" height="400" fill="#000" />
            <g fill="#fff">
            <use href="friar-ikon.svg#friar_matte" 
              transform="scale(0.5) translate(12 365)" />
            <g transform="scale(0.5) translate(12 365) translate(290 0)" >
            <use href="friar-ikon.svg#blender_lid_matte" />
            <use href="friar-ikon.svg#blender_cup_matte" />
            </g>
            </g>
          </mask>
        </defs>
        <rect width="300" height="400" fill="url(#dots)" mask="url(#panel_1_mask)" />

        <g transform="translate(150 32)">
          <text text-anchor="middle">
            <tspan>Do you know the special</tspan>
            <tspan x="0" dy="1em">perfume that
              <tspan class="emph">
                Cafe Nero
              </tspan>
            </tspan>
            <tspan x="0" dy="1em">sprays on everything?</tspan>
          </text>
        </g>
        <rect class="text-bubble" width="286" height="90" x="7" y="7" />
        <path d="m 270 97 h5 l -15 70 z " />

        <g transform="translate(122 129)">
          <text text-anchor="middle">
            <tspan>No, I don't think I've</tspan>
            <tspan x="0" dy="1em">heard of that.</tspan>
          </text>
        </g>
        <rect class="text-bubble" width="225" height="60" x="7" y="104" />
        <path d="m 40 164 h5 l 5 20 z " />


        <g transform="scale(0.5) translate(12 365)" >

          <use href="friar-ikon.svg#friar_body" />
          <use href="friar-ikon.svg#happy_eye" />
          <use href="friar-ikon.svg#talking_mouth" />

          <g transform="translate(290 0)" >

            <use href="friar-ikon.svg#blender_chord_matte" 
              fill="var(--outline-color, #000)"
            />
            <use href="friar-ikon.svg#blendifer" />
          </g>
        </g>

        <path class="obj" d="M 0 390 Q 150 380 300 390 V 400 H 0 Z" />



      </g>

      <use href="#one_of_four_border" />

    </g>

    <g id="panel_2">

      <g clip-path="url(#one_of_four_clip">

        <defs>
          <mask id="panel_2_mask">
            <rect width="300" height="400" fill="#000" />
            <g fill="#fff" transform="scale(0.85) translate(50 80)" >
              <use href="friar-ikon.svg#blender_lid_matte" />
              <use href="friar-ikon.svg#blender_cup_matte" />
            </g>
          </mask>
        </defs>
        <rect width="300" height="400" fill="url(#dots)" mask="url(#panel_2_mask)" />

        <g transform="translate(150 28)">
          <text text-anchor="middle">
            <tspan> It's harvested from a</tspan>
            <tspan x="0" dy="1.2em" class="emph" font-size="28">
              Homeless Guy's Crotch
            </tspan>
          </text>
        </g>

        <mask id="obj_2_mask" >
          <rect width="300" height="400" fill="#fff" />
          <g
            transform="scale(0.85) translate(50 80)"
          >
            <use href="friar-ikon.svg#blender_matte" fill="#000" />
            <use href="friar-ikon.svg#blender_chord_matte" fill="#000" 
            transform="scale(1 1.5) translate(3 -128)"
            />
          </g>
        </mask>

        <path class="obj" d="M 0 350 L 300 280 V 400 H 0 Z" mask="url(#obj_2_mask)" />

        <g transform="scale(0.85) translate(50 80)" >
          <use href="friar-ikon.svg#blender_chord_matte" 
            fill="var(--outline-color, #000)" 
            transform="scale(1 1.5) translate(0 -130)"
          />
          <use href="friar-ikon.svg#blendifer" />
        </g>
        <!-- <rect class="text-bubble" width="286" height="60" x="7" y="7" /> -->
        <!-- <path d="m 45 67 h5 l 5 50 z " /> -->


      </g>

      <!-- <use href="#one_of_four_border" /> -->

    </g>

    <g id="panel_3">

      <g clip-path="url(#one_of_four_clip">

        <g transform="translate(150 32)">
          <text text-anchor="middle">
            <tspan x="-0.5ch" dy="1em"
              font-size="25"
              font-weight="700"
              font-style="italic"
            >
            </tspan>
          </text>
        </g>

        <g transform="scale(1) translate(0 0)">
          <use href="friar-ikon.svg#friar_matte" 
          fill="url(#dots)"
          />
          <use href="friar-ikon.svg#friar_body" />
          <use href="friar-ikon.svg#happy_eye" />
          <use href="friar-ikon.svg#frown_mouth" />
        </g>

      </g>

      <use href="#one_of_four_border" />

    </g>

    <g id="panel_4">

      <g clip-path="url(#one_of_four_clip">

        <g transform="translate(150 32)">
          <text text-anchor="middle">
            Take a deep breath -
            <tspan x="0" dy="1em">
              it's <tspan class="emph">harvest&#183;time</tspan>
            </tspan>
          </text>
        </g>
        <rect class="text-bubble" x="7" y="7" width="286" height="60" style="stroke-width:3;" />
        <path d="m 65 67 h5 l 20 35 z " />

        <mask id="panel_4_mask" >
          <rect width="300" height="400" fill="#fff" />
        	<rect x="7" y="7" width="286" height="60" fill="#000" />
          <use href="friar-ikon.svg#outlet_matte_no_heads" 
            fill="#000" 
            transform="translate(57 90)"
          />
        </mask>


				<rect width="300" height="400" fill="url(#dots)"
					mask="url(#panel_4_mask)"
				/>

        <use href="friar-ikon.svg#outlet" 
          transform="translate(57 90)"
        />

      </g>

      <use href="#one_of_four_border" />

    </g>

  </defs>

  <g id="haxxor" style="
    filter: var(--bg-filter, none);
    opacity: var(--bg-opacity, 1);
  ">

  <svg class="land" viewBox="0 0 1300 520">

    <use href="#title"/>
    <g transform="translate(0 80)">
      <use href="#copyright" transform="translate(976 395)" />
      <use href="#panel_1" transform="translate(20 0)" />
      <use href="#panel_2" transform="translate(340 0)" />
      <use href="#panel_3" transform="translate(660 0)" />
      <use href="#panel_4" transform="translate(980 0)" />
    </g>

  </svg>

  <svg class="port" viewBox="0 0 650 905"> 
    <use href="#title" />
    <g transform="translate(0 80)">
      <use href="#copyright" transform="translate(330 814)" />
      <use href="#panel_1" transform="translate(15 0)" />
      <use href="#panel_2" transform="translate(335 0)" />
      <use href="#panel_3" transform="translate(15 420)" />
      <use href="#panel_4" transform="translate(335 420)" />
    </g>
  </svg>
  
  </g>

</svg>
