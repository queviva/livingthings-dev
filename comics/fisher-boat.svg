<svg
 xmlns="http://www.w3.org/2000/svg"
 style="
  isolation: isolate;
  background:url(newsprint.jpg);
 " 
 viewBox="0 0 800 500"
>

 <style id="css_vars">

  :root {
    --outline-color: #000;
    --hull-color: #000;
    --hull-bottom-color: hsl(0, 100%, 20%, 1);
    --porthole-color: #000;
    --porthole-visibility: show;
    --text-color: hsl(0, 100%, 20%, 1);
  } 

 </style>

 <style id="image_styles">

  @font-face {
    font-family: "XXX";
    font-style: normal;
    font-weight: 400;
    src: url('rad.ttf');
  }

  text {
    font-family:'XXX', serif;
    font-weight: 600;
    font-size: 100;
    dominant-baseline: hanging;
    fill: var(--text-color, var(--outline-color, #000));
  }

  circle, .test {
   fill: green;
   fill-opacity: 0.5;
   stroke: orange;
   stroke-width: 0.5;
   r: 2;
  }

  #portholes {
    visibility: var(--porthole-visibility, 'show');
  }

 </style>

 <defs>

  <mask id="string_mask">
   <rect width="100%" height="100%" fill="#fff"/>
   <path d="
    
   "/>
  </mask>

  <path id="ship_top" d="M 108 450 Q 110 407 84 395 L 100 380 L 103 342 L 118 328 L 122 291 L 245 192 L 247 170 L 272 145 Q 370 112 446 152 L 537 125 Q 560 170 555 197 Q 495 255 485 366 Q 220 463 108 450 Z"/>
  <path id="ship_bottom" d="M 108 450 Q 220 463 485 366 L 477 451 Q 280 457 103 480 Z"/>

  <mask id="ship_top_mask">
   <rect width="100%" height="100%" fill="#fff"/>
   <use href="#ship_top"/>
  </mask>

  <clipPath id="brookline_clip" clipPathUnits="userSpaceOnUse">
   <path d="M 0 9.5 H 100 V -20 H 0 Z"/>
  </clipPath>

  <g id="title_graphic" transform="translate(350 0) scale(1.7)">
   <text transform="scale(1 0.7)" clip-path="url(#brookline_clip)"> Brookline 
    <tspan dx="-2" dy="-2" rotate="-13" font-size="2.5ch">&amp;</tspan>
   </text>
   <text letter-spacing="1" transform="scale(1.3 4) translate(-0.4 0.8)">SINKER</text>
  </g>

 </defs>

