<svg xmlns="http://www.w3.org/2000/svg" style="isolation:isolate;">

  <style id="config_styles" type="text/css">
  
    :root {

        /*
        --bg-fill: url(newsprint.jpg);
        --bg-filter: url(#shake);
        --bg-mask: url(#fade_mask);
        */

        /*
        --bg-opacity: 0.85;

        --show-hearts: 1;
        --title-color: orange;
        --living-color: yellow;
        --things-color: blue;
        --circ1-color: green;
        --circ2-color: white;
        --heart-color: green;
        --square-color: purple;

        --border-color: red;
        --border-width: 9;

        --copy-color: brown;

        --outline-color: pink;
        */

    }
  </style>

  <style id="svg_styles" type="text/css">

    svg {
      background-image: var(--bg-fill, none);
      mask: var(--bg-mask, none);
    }
  
  </style>

  <style id="comic_styles" type="text/css">

    @font-face {
      font-family: 'Comic Neue';
      /* src: url('neue.ttf') format('truetype'); */
      src: url('ComingSoon.ttf') format('truetype');
    }
  
    text {
      font-family:'Comic Neue';
      font-weight: 400;
      font-size: 22px;
      fill: var(--text-color, var(--outline-color, #000));
    }
  
    .text-bubble {
      fill: none;
      stroke: var(--outline-color, #000);
      stroke-width: 1px;
    }

    .text-bubble + path {
      fill: var(--outline-color, #000);
    }

    #title_line {
      fill: var(--title-color, #000);
      height: 2px;
    }
    
    #copyright {
      font-family:'Times New Roman';
      font-weight: 300;
      font-size:17px;
      fill:var(--copy-color, var(--outline-color, #000));
    }

    .obj {
      fill: var(--outline-color, #000);
    }
  
    @media (orientation: portrait) {
      .land { display: none; }
      #title_line {width: 625px; }
    }
  
    @media (orientation: landscape) {
      .port { display: none; }
      #title_line { width: 1275px; }
    }
  
  </style>

  <defs id="pats_and_filters">

    <linearGradient id="fade" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" />
    </linearGradient>

    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.3" />
    </filter>

    <filter id="shake" width="120%" height="220%" color-interpolation-filters="sRGB">
      <feImage href="newsprint.jpg" x="0" y="0" width="220%" height="120%" preserveAspectRatio="xMidYMid slice" result="mig" />
      <feDisplacementMap in="SourceGraphic" in2="mig" result="rat" scale="5" xChannelSelector="R" yChannelSelector="B" />
      <feGaussianBlur in="rat" stdDeviation="0.3" result="blur" />
      <!-- shift image back based on displacement's scale -->
      <feOffset in="blurred" dx="0.5" dy="5" result="final" />
    </filter>
    
    <pattern id="newsprint" patternUnits="userSpaceOnUse" width="100%" height="100%">
      <image href="newsprint.jpg" width="100%" height="100%" preserveAspectRatio="none" />
    </pattern>

    <pattern id="dots" viewBox="-2 -2 4 4" width="4" height="4"
     patternUnits="userSpaceOnUse" patternTransform="rotate(45) scale(1.5)">
     <circle r="1" fill="var(--outline-color, #000)" transform="scale(1.5)"/>
    </pattern>

  </defs>

  <defs id="clips_and_masks">

    <clipPath id="one_of_four_clip">
        <path d="M 0 0 H 300 V 400 H 0 Z"/>
    </clipPath>

    <mask id="fade_mask"
     maskUnits="objectBoundingBox"
     maskContentUnits="objectBoundingBox"
    >
      <linearGradient id="fade_gradient"
       x1="0%" y1="100%"
       x2="90%" y2="0%"
      >
        <stop offset="0%" stop-color="#fff" stop-opacity="1" />
        <stop offset="100%" stop-color="#fff" stop-opacity="0.4" />
      </linearGradient>
      <rect width="1" height="1" fill="url(#fade_gradient)" />
    </mask>

  </defs>

  <defs id="copyright_defs">
    <text id="copyright" transform="rotate(270)">
      <tspan letter-spacing="-0.04em">&#xA9;MCMLXXXVIII</tspan>
      <tspan letter-spacing="0.03em">&#xB7; Trilobyte</tspan>
    </text>
  </defs>
  
  <defs id="title_defs">
    <g id="title">
      <rect id="title_line" x="12.5" y="12.5" />
      <use href="title-test.svg#ikon" transform="translate(30 17) scale(2.5) " />
    </g>
  </defs>

  <defs id="border_defs">
    <path id="one_of_four_border" d="
     M 0 0 H 300 V 400 H 0 Z
    " fill="none" 
     stroke="var(--border-color, var(--outline-color, #000))"
     stroke-width="var(--border-width, 2)" 
    />
  </defs>

  <defs id="panel_defs">

    <g id="panel_1">

      <g clip-path="url(#one_of_four_clip)">

        <g transform="translate(150 30)">
          <text text-anchor="middle">
            <tspan>Do you know the special</tspan>
            <tspan x="-0.4ch" dy="1em">perfume that</tspan>
            <tspan font-weight="600" font-style="italic">Cafe Nero</tspan>
            <tspan x="0" dy="1em">sprays on everything?</tspan>
          </text>
        </g>
        <rect class="text-bubble" width="286" height="80" x="7" y="7" />
        <path d="m 270 87 h5 l -15 20 z " />

        <use transform="translate(5 180) scale(1.6)" href="friar.svg#ikon" />

        <g transform="translate(125 150) scale(1.2)">
          <use href="blendifer.svg#ikon" />
          <use href="blendifer.svg#pattern_elements" fill="url(#dots)" />
        </g>

        <path class="obj" d="M0 384 Q 148 370 312 384 V400 H0 Z" />

      </g>

      <use href="#one_of_four_border" />

    </g>

    <g id="panel_2">

      <g clip-path="url(#one_of_four_clip">

        <g transform="translate(150 32)">
          <text text-anchor="middle">
            <tspan>No, I don't believe I'm</tspan>
            <tspan x="0" dy="1em" font-style="italic">familiar</tspan>
            with that.
          </text>
        </g>
        <rect class="text-bubble"
          width="286" height="60"
          x="7" y="7"
        />
        <path d="m 45 67 h5 l 15 20 z " />

        <use transform="translate(25 125) scale(2.5)" href="friar.svg#ikon" />

      </g>

      <use href="#one_of_four_border" />

    </g>

    <g id="panel_3">

      <g clip-path="url(#one_of_four_clip">

        <g transform="translate(150 32)">
          <text text-anchor="middle">
            It's harvested from a
            <tspan x="-0.5ch" dy="1em"
              font-size="25"
              font-weight="700"
              font-style="italic"
            >
              Homeless Guy's Crotch
            </tspan>
          </text>
        </g>

        <mask id="base_mask" >
          <rect width="300" height="400" fill="#fff" />
          <path transform="translate(40 110) scale(0.25)  scale(1.5)" d=" M228 630 q100 -25 218 -14 l18 25 l-20 140 h-261 l-29 -55 z " />
          <path transform="scale(0.25) translate(175 455) scale(1.49 1.49)" d="m454.7,701.9l0.7,-0.4l0.8,-0.2l0.7,0.2l0.7,0.4l2.4,1.9l2.7,1.5l2.9,1.1l5.4,1.3l7.4,0.6l3.2,0.1l10.1,-0.9l8.2,-1.3l4.3,-0.9l12.4,-3.5l12.3,-4.7l8.6,-4l3.9,-2.1l5.8,-4.2l3.2,-2.6l2.8,-2.8l2.3,-2.8l3.2,-5.1l1.3,-3.1l0.8,-3.3l0.2,-6.6l-0.4,-4.2l-0.7,-4.3l-2,-7.6l-1.8,-4.7l-3.7,-8.2l-2.8,-5l-3.1,-5l-3.4,-5.1l-7.4,-9.8l-6.6,-7.8l-10.7,-11.5l-13.3,-13.4l-5.7,-6.4l-2.4,-3l-1.9,-3.2l-1.3,-4l0,-1.2l1.5,-5.9l0.5,-1l4.2,-4.4l3,-2l3.7,-1.9l8,-3l5.4,-1.7l11,-2.8l14.7,-3l16.2,-2.7l24.2,-2.8l25.3,-1.8l24.6,-0.7l17.1,0.1l8,0.2l12.1,0.8l6.8,0.6l9.7,1.4l8.9,1.8l6.8,1.7l5,1.6l5.4,2.1l0.6,0.4l0.5,0.7l0.2,0.7l0,0.8l-0.3,0.7l-0.5,0.6l-0.7,0.4l-0.8,0.1l-6,-2.3l-4.7,-1.4l-6.6,-1.7l-8.6,-1.7l-9.5,-1.4l-6.6,-0.6l-11.9,-0.8l-7.9,-0.2l-16.9,-0.1l-24.6,0.7l-25,1.8l-24,2.8l-16,2.6l-14.5,3l-10.8,2.7l-5.2,1.7l-7.7,2.9l-3.2,1.7l-2.4,1.7l-3.3,3.4l-1.2,4.7l1,3.1l1.5,2.3l4.6,5.6l16.2,16.5l10.9,11.6l6.7,8l7.6,10.1l3.5,5.2l3.2,5.2l2.9,5.2l3.9,8.5l1.9,5l2.1,8.1l0.8,4.7l0.4,4.5l-0.2,7.2l-1,4.2l-1.5,3.8l-3.5,5.8l-2.8,3.2l-3,3.1l-3.4,2.8l-6.2,4.4l-4.2,2.4l-4.4,2.2l-9.3,3.9l-8,2.9l-12.6,3.6l-4.6,0.9l-8.5,1.4l-10.5,0.9l-3.5,-0.1l-7.8,-0.6l-6.1,-1.4l-3.4,-1.3l-3.3,-1.8l-3,-2.4l-0.5,-0.6l-0.3,-0.7l0,-0.8l0.3,-0.7l0.5,-0.6z" />
        </mask>

        <path class="obj" d="M 0 385 L 300 325 V 400 H 0 Z" mask="url(#base_mask)" />

        <g transform="translate(40 110) scale(1.5)">
          <use href="blendifer.svg#ikon" />
          <use href="blendifer.svg#pattern_elements" fill="url(#dots)" />
        </g>
      </g>

      <!-- <use href="#one_of_four_border" /> -->

    </g>

    <g id="panel_4">

      <g clip-path="url(#one_of_four_clip">

        <g transform="translate(150 32)">
          <text text-anchor="middle">
            Oh yeah - <tspan font-style="italic">now</tspan>
            I know
            <tspan x="0" dy="0.9em">
              what you're talking about.
            </tspan>
          </text>
        </g>
        <rect class="text-bubble"
          width="286" height="60"
          x="7" y="7"
        />
        <path d="m 65 67 h5 l 20 35 z " />

        <use href="friar.svg#ikon" transform="translate(105 230) scale(1)" />


        <defs>
          <mask id="shadow_mask">
            <rect width="300" height="400" fill="#fff" />
            <ellipse cx="150.5" cy="357.7" rx="35" ry="2" />
          </mask>
        </defs>
        <ellipse class="obj" mask="url(#shadow_mask)" cx="140" cy="360" rx="55" ry="3" />

      </g>

      <use href="#one_of_four_border" />

    </g>

  </defs>

  <g id="haxxor" style="
    filter: var(--bg-filter, none);
    opacity: var(--bg-opacity, 1);
  ">

  <svg class="land" viewBox="0 0 1300 520">

    <use href="#title"/>
    <g transform="translate(0 80)">
      <use href="#copyright" transform="translate(976 395)" />
      <use href="#panel_1" transform="translate(20 0)" />
      <use href="#panel_2" transform="translate(340 0)" />
      <use href="#panel_3" transform="translate(660 0)" />
      <use href="#panel_4" transform="translate(980 0)" />
    </g>

  </svg>

  <svg class="port" viewBox="0 0 650 905"> 
    <use href="#title" />
    <g transform="translate(0 80)">
      <use href="#copyright" transform="translate(330 814)" />
      <use href="#panel_1" transform="translate(15 0)" />
      <use href="#panel_2" transform="translate(335 0)" />
      <use href="#panel_3" transform="translate(15 420)" />
      <use href="#panel_4" transform="translate(335 420)" />
    </g>
  </svg>
  
  </g>

</svg>