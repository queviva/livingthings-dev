 </g> 

 <script><![CDATA[

    const NS = 'http://www.w3.org/2000/svg';
    const svg = document.getElementById('svg');
    const test = document.getElementById('test');
    let coords = [];
    let drawPath;

    const convertCoords = e => {
    
      const pt = svg.createSVGPoint();
      pt.x = e.clientX;
      pt.y = e.clientY;
      const svgCoords = pt.matrixTransform(svg.getScreenCTM().inverse());
      return { x: Math.round(svgCoords.x), y: Math.round(svgCoords.y) };

    };
    
    svg.addEventListener('touchstart', e => {
      
      e.stopPropagation();
      e.preventDefault();
      drawPath = document.createElementNS(NS, 'path');
      test.appendChild(drawPath);
      let xy = convertCoords(e.touches[0]);
      coords.push(`M  ${xy.x} ${xy.y}`);
      drawPath.setAttribute('d', coords.join(''));
      svg.addEventListener('touchmove', draw, {passive:false});

    }, {passive: false});

    svg.addEventListener('touchend', e => {
      e.stopPropagation();
      e.preventDefault();
      console.log(test);
      coords = [];
      svg.removeEventListener('touchmove', draw, {passive:false});
    }, {passive: false});

    const draw = e => {

      e.stopPropagation();
      e.preventDefault();
    
      const pt = convertCoords(e.touches[0]); 
    
      const last = coords.at(-1);
      if (last) {
        const [lx, ly] = last.match(/[\d.]+/g).map(Number);
        const dx = pt.x - lx;
        const dy = pt.y - ly;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 2) return;
      }
    
      coords.push(`L ${Math.round(pt.x)} ${Math.round(pt.y)}`);
      drawPath.setAttribute('d', coords.join(' '));
    };

  ]]></script>



</svg>