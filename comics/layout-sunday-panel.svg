<svg xmlns="http://www.w3.org/2000/svg">

  <style id="config_styles" type="text/css">

    :root {

      --outline-color: #707;
      --x-accent-color: none;
      --accent-color: hsla(40, 100%, 100%, 0.2);

      --bg-fill: url(newsprint.jpg);
      --bg-mask: url(#fade_mask);
      /*
      --bg-color: none;
      --bg-filter: url(#shake);
      --bg-opacity: 0.85;
      */

      /*
      --show-hearts: 1;
      --title-color: orange;
      --living-color: yellow;
      --things-color: blue;
      --circ1-color: green;
      --circ2-color: white;
      --heart-color: green;
      --square-color: purple;

      --border-color: red;
      --border-width: 9;

      --copy-color: brown;

      --outline-color: pink;
      */

    }

  </style>

  <style id="svg_styles" type="text/css">

    #layouts {
      filter: var(--bg-filter, none);
      opacity: var(--bg-opacity, 1);
    }

    svg {
      background-color: var(--bg-color, none);
      background-image: var(--bg-fill, none);
      mask: var(--bg-mask, none);
    }

  </style>

  <style id="comic_styles" type="text/css">
    @font-face {
      font-family: 'Comic Neue';
      /* src: url('neue.ttf') format('truetype'); */
      src: url('ComingSoon.ttf') format('truetype');
    }

    text {
      font-family: 'Comic Neue';
      font-weight: 400;
      font-size: 28px;
      fill: var(--text-color, var(--outline-color, #000));
    }

    .text-bubble {
      fill: none;
      stroke: var(--outline-color, #000);
      stroke-width: 1px;
    }

    .text-bubble+path {
      fill: var(--outline-color, #000);
    }

    #copyright,
    #scoundrel {
      font-family: 'Times New Roman';
      font-weight: 300;
      font-size: 17px;
      fill: var(--copy-color, var(--outline-color, #000));
    }

    .obj {
      fill: var(--outline-color, #000);
    }

    @media (orientation: portrait) {
      .land {
        display: none;
      }
    }

    @media (orientation: landscape) {
      .port {
        display: none;
      }
    }
  </style>

  <style id="border_styles">
    .border {
      fill: none;
      stroke: var(--border-color, var(--outline-color, #000));
      stroke-width: var(--border-width, 2);
    }

    .slant {
      marker-start: url(#slant_cap);
      marker-end: url(#slant_cap);
    }
  </style>

  <defs id="pats_and_filters">

    <linearGradient id="fade" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#000" stop-opacity="0" />
      <stop offset="100%" stop-color="#000" />
    </linearGradient>

    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.3" />
    </filter>

    <filter id="shake" width="120%" height="220%" color-interpolation-filters="sRGB">
      <feImage href="newsprint.jpg" x="0" y="0" width="220%" height="120%" preserveAspectRatio="xMidYMid slice"
        result="mig" />
      <feDisplacementMap in="SourceGraphic" in2="mig" result="rat" scale="5" xChannelSelector="R"
        yChannelSelector="B" />
      <feGaussianBlur in="rat" stdDeviation="0.3" result="blur" />
      <!-- shift image back based on displacement's scale -->
      <feOffset in="blurred" dx="0.5" dy="5" result="final" />
    </filter>

    <pattern id="newsprint" patternUnits="userSpaceOnUse" width="100%" height="100%">
      <image href="newsprint.jpg" width="100%" height="100%" preserveAspectRatio="none" />
    </pattern>

    <pattern id="dots" fill="pat(dots,var(--outline-color,#000))" />

  </defs>

  <defs id="clips_and_masks">

    <clipPath id="one_of_three_clip">
      <path d="M 0 0 H 400 V 400 H 0 Z" />
    </clipPath>

    <clipPath id="two_of_three_clip">
      <path d="M 0 0 H 825 V 400 H 0 Z" />
    </clipPath>

    <mask id="fade_mask" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
      <linearGradient id="fade_gradient" x1="0%" y1="100%" x2="90%" y2="0%">
        <stop offset="0%" stop-color="#fff" stop-opacity="1" />
        <stop offset="100%" stop-color="#fff" stop-opacity="0.5" />
      </linearGradient>
      <rect width="1" height="1" fill="url(#fade_gradient)" />
    </mask>

  </defs>

  <defs id="copyright_defs">
    <text id="copyright" transform="rotate(270)">
      <tspan letter-spacing="-0.04em">&#xA9;MCMLXXXVIII</tspan>
      <tspan letter-spacing="0.03em">&#xB7; Trilobyte</tspan>
    </text>
    <text id="scoundrel" text-anchor="end">
      <tspan letter-spacing="-0.04em" font-style="italic">
        [The Wheeling Daily Scoundrel]
      </tspan>
    </text>
  </defs>

  <defs id="border_defs">

    <marker id="slant_cap" markerWidth="3" markerHeight="1" refX="1" refY="0.5" orient="auto-start-reverse"
      markerUnits="strokeWidth">
      <path d=" M 0 0 L 3 0 L 1 1 H 0 Z" fill="context-stroke" />
    </marker>

    <path id="one_of_three_border" class="border" d=" M 0 0 H 400 V 400 H 0 Z " />
    <path id="two_of_three_border" class="border" d=" M 0 0 H 825 V 400 H 0 Z " />

  </defs>

  <defs id="character_defs">

    <ellipse id="char_1" rx="65" ry="90" />

    <path id="ground_arc" class="obj" d=" M 10 380 Q 200 360 390 380 Q 200 370 10 380 Z " />

  </defs>

  <defs id="panel_defs">

    <g id="panel_1">

      <g clip-path="url(#two_of_three_clip)">

        <mask id="panel_1_mask">
          <rect width="900" height="400" fill="#fff" />
          <use href="#char_1" fill="#000" transform="translate(100 120) rotate(-5)" />
          <use href="lil-morris.svg#matte" fill="#000" transform="translate(826 207) scale(-1 1) scale(1.75)" />
        </mask>

        <g mask="url(#panel_1_mask)">

          <use href="title-sunday.svg#solid" fill="url(#dots)" />
          <use href="title-sunday.svg#outline" style=" --outline-width: 6; " />

        </g>

        <use href="#char_1" transform="translate(100 120) rotate(-5)" fill="none" stroke="var(--outline-color, #000"
          stroke-width="7" />

        <g transform="translate(826 207) scale(-1 1) scale(1.75)">
          <use href="lil-morris.svg#ikon" />
        </g>

      </g>

      <!--<use href="#two_of_three_border" />-->

    </g>

    <g id="panel_2">

      <g clip-path="url(#one_of_three_clip)">

        <g transform="translate(200 40)">
          <text text-anchor="middle">
            <tspan>Thease are the times
              <tspan font-style="italic">that</tspan>
            </tspan>
            <tspan x="0" dy="1em">try on men's clothing.</tspan>
          </text>
        </g>
        <path class="text-bubble" d=" M 7 7 H 393 V 85 H 7 Z " />
        <path d=" m 300 85 h 4 l -7 22 z" />

        <use href="#ground_arc" />

      </g>

      <use href="#one_of_three_border" />

    </g>

    <g id="panel_3">

      <g clip-path="url(#one_of_three_clip)">

        <g transform="translate(200 40)">
          <text text-anchor="middle">
            <tspan>
              <tspan font-style="italic">I'm</tspan>
              so expensive
            </tspan>
            <tspan x="0" dy="1em">I bankrupted a nation!</tspan>
          </text>
        </g>
        <path class="text-bubble" d=" M 7 7 H 393 V 85 H 7 Z " />
        <path d=" m 300 85 h 4 l -7 22 z" />

        <ellipse class="obj" cx="190" cy="360" rx="150" ry="3" />

      </g>

      <use href="#one_of_three_border" />

    </g>

    <g id="panel_4">

      <g clip-path="url(#two_of_three_clip)">


        <text transform="translate(20 60)">
          <tspan font-size="40" font-weight="700">
            <tspan font-style="italic">Bold claim...</tspan>
          </tspan>
        </text>

      </g>

      <use href="#two_of_three_border" />

    </g>

  </defs>

  <g id="layouts">

    <svg class="land" viewBox="0 0 1300 875">
      <g transform="translate(0 25)">
        <use href="#copyright" transform="translate(442.5 820)" />
        <use href="#panel_1" transform="translate(25 0)" />
        <use href="#panel_2" transform="translate(875 0)" />
        <use href="#panel_3" transform="translate(25 425)" />
        <use href="#panel_4" transform="translate(450 425)" />
      </g>
    </svg>

    <svg class="port" viewBox="0 0 875 1300">
      <g transform="translate(0 25)">
        <use href="#copyright" transform="translate(443.5 825)" />
        <use href="#panel_1" transform="translate(25 0)" />
        <use href="#panel_2" transform="translate(25 425)" />
        <use href="#panel_3" transform="translate(450 425)" />
        <use href="#panel_4" transform="translate(25 850)" />
      </g>
    </svg>

  </g>

</svg>