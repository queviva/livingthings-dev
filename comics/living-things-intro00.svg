<svg xmlns="http://www.w3.org/2000/svg" >

<style id="config_styles">
  :root {

    --animation-duration: 10s;

    --title-color: #333;
    --outline-color: var(--title-color);
    
    --accent-color: rgba(128,0,0,0.8);


    --heart-inside-color: var(--accent-color);
    --rect-inside-color: var(--accent-color);

    --roof-color: hsla(0,100%,100%,0.5);
    --stripe-color: var(--accent-color);

    --head-color: var(--accent-color);
    --foot-color: var(--accent-color);

  }

  @media (orientation: portrait) {
    .land { display: none; }
  }

  @media (orientation: landscape) {
    .port { display: none; }
  }

</style>

<style id="dialog_styles">

  @font-face {
  font-family: 'Comic Neue';
    /* src: url('neue.ttf') format('truetype'); */
    src: url('ComingSoon.ttf') format('truetype');
  }

  text {
    font-family:'Comic Neue';
    font-weight: 400;
    font-size: 22px;
    fill: var(--text-color, var(--outline-color, #000));
  }

  .text_bubble {
    --x-fill: var(--roof-color);
    fill: #eee;
    stroke: var(--outline-color);
    stroke-width: 4;
  }

</style>

<style id="dialog_animations">

 @keyframes dialog_1_fade_cycle {

  0% { transform: scale(0)}
  12% { transform: scale(0)}
  13% { transform: scale(1.1)}
  14% { transform: scale(1)}
  40% { transform: scale(1)}
  42% { transform: scale(0)}
  100% { transform: scale(0)}

 }

 @keyframes dialog_2_fade_cycle {

  0% { transform: scale(0)}
  42% { transform: scale(0)}
  43% { transform: scale(1.1)}
  44% { transform: scale(1)}
  67% { transform: scale(1)}
  68% { transform: scale(0)}
  100% { transform: scale(0)}

 }

 #dialog_1_bubble, #dialog_1_land, #dialog_1_port {
  transform-origin: 135px 5px;
  transform: scale(0);
  animation: dialog_1_fade_cycle var(--animation-duration) linear infinite;
 }

 #dialog_2_bubble, #dialog_2_land, #dialog_2_port {
  transform-origin: 110px 5px;
  transform: scale(0);
  animation: dialog_2_fade_cycle var(--animation-duration) linear infinite;
 }


</style>

<defs id="mask_defs">

  <mask id="title_mask">
    <rect width="820" height="400" fill="#fff"/>
    <use href="lil-morris.svg#matte" 
     transform="translate(705 225) scale(1.5)"
    />
    <use href="red-line-sad.svg#mask" 
     transform="translate(0 15) scale(1.35)"
    />
  </mask>

  <mask id="dialogs_mask">
    <rect width="820" height="400" fill="#fff"/>

    <use href="#dialog_1_bubble" fill="#000"
     class="land"
     transform="translate(340 300) scale(1.5)"
    />

    <use href="#dialog_2_bubble" fill="#000"
     class="land"
     transform=" translate(100 102) scale(1.5)"
    />
  </mask>
  
</defs>

<defs id="item_defs">

  <g id="logo_stuff" xxx-mask="url(#dialogs_mask)">

    <use id="title_sunday" href="title-sunday.svg#ikon" 
      mask="url(#title_mask)"
    />

    <use href="red-line-sad.svg#ikon"
      transform="translate(0 15) scale(1.35)"
    />

    <g transform="translate(705 225) scale(1.5)">
      <use href="lil-morris.svg#ikon" />
      <use fill="var(--outline-color)" href="lil-morris.svg#shadow" />
    </g>

  </g>

  <g id="dialog_1_stuff">

    <text id="dialog_1">
      <tspan>click on the bottom/right</tspan>
      <tspan x="0" dy="1em">to go forward ...</tspan>
    </text>

    <path id="dialog_1_bubble" d=" M-10 -25 h270 v60h-270z" stroke-miterlimit="300" />

    <g id="dialog_1_land">
      <use href="#dialog_1_bubble" class="text_bubble" />
      <use href="#dialog_1" />
    </g>

    <g id="dialog_1_port">
      <path class="text_bubble" d="M-10 -25h270v60h-270z" />
      <use href="#dialog_1" />
    </g>

  </g>

  <g id="dialog_2_stuff">
  
    <text id="dialog_2">
      <tspan>click on the top/left</tspan>
      <tspan x="0" dy="1em">to go back ...</tspan>
    </text>
  
    <path id="dialog_2_bubble" d="M-10 -25h220v60h-220z" />
  
    <g id="dialog_2_land">
      <use href="#dialog_2_bubble" class="text_bubble" />
      <use href="#dialog_2"/>
    </g>
  
    <g id="dialog_2_port">
      <path class="text_bubble" d="M-10 -25h220v60h-220z" />
      <use href="#dialog_2"/>
    </g>
  </g>

</defs>

<g id="svgs">

  <svg class="land" viewBox="0 0 840 400">

    <use href="#logo_stuff" 
     transform="translate(10 0)"
    />

    <use href="#dialog_1_land" 
     transform="translate(350 298) scale(1.5)"
    />

    <use href="#dialog_2_land" 
     transform=" translate(110 102) scale(1.5)"
    />

  </svg>

  <svg class="port" viewBox="0 0 630 600"> 

    <use href="#logo_stuff"
     transform="scale(0.75) translate(10 200)" 
    />

    <use href="#dialog_1_port"
     transform="translate(150 500) scale(1.8)"
    />

    <use href="#dialog_2_port"
     transform=" translate(40 80) scale(1.8)"
    />

  </svg>

</g>



</svg>
    
