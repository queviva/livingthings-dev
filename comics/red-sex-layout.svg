<svg xmlns="http://www.w3.org/2000/svg">

  <style id="config_styles" type="text/css">
    :root {

        --bg-color: none;
      /*
        --bg-fill: url(newsprint.jpg);
        --bg-filter: url(#shake);
        --bg-mask: url(#fade_mask);
        --bg-opacity: 0.85;
        */

      /*
        --show-hearts: 1;
        --font-size: 22px;
        --title-color: orange;
        --living-color: yellow;
        --things-color: blue;
        --circ1-color: green;
        --circ2-color: white;
        --heart-color: green;
        --square-color: purple;

        --border-color: hotpink;
        --border-width: 9;

        --copy-color: brown;

        --outline-color: purple;
        */

    }
  </style>

  <style id="svg_styles" type="text/css">
    svg {
      background-color: var(--bg-color, none);
      background-image: var(--bg-fill, none);
      mask: var(--bg-mask, none);
    }
  </style>

  <style id="comic_styles" type="text/css">
    @font-face {
      font-family: 'Comic Neue';
      /* src: url('neue.ttf') format('truetype'); */
      src: url('ComingSoon.ttf') format('truetype');
    }

    text {
      font-family: 'Comic Neue';
      font-weight: 400;
      font-size: var(--font-size, 24px);
      fill: var(--text-color, var(--outline-color, #000));
    }

    .emph {
      font-style: italic;
      font-weight: bold;
    }

    .text-bubble {
      fill: none;
      stroke: var(--outline-color, #000);
      stroke-width: 1px;
    }

    .text-bubble+path {
      fill: var(--outline-color, #000);
    }

    #title_line {
      fill: var(--title-color, #000);
      height: 2px;
    }

    #copyright,
    #scoundrel {
      font-family: 'Times New Roman';
      font-weight: 300;
      font-size: 17px;
      fill: var(--copy-color, var(--outline-color, #000));
    }

    .obj {
      fill: var(--outline-color, #000);
    }

    @media (orientation: portrait) {
      .land {
        display: none;
      }

      #title_line {
        width: 625px;
      }
    }

    @media (orientation: landscape) {
      .port {
        display: none;
      }

      #title_line {
        width: 1275px;
      }
    }
  </style>

  <style id="border_styles">
    .border {
      fill: none;
      stroke: var(--border-color, var(--outline-color, #000));
      stroke-width: var(--border-width, 2);
    }

    .slant {
      marker-start: url(#slant_cap);
      marker-end: url(#slant_cap);
    }
  </style>

  <defs id="pats_and_filters">

    <linearGradient id="fade" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#000" stop-opacity="0" />
      <stop offset="100%" stop-color="#000" />
    </linearGradient>

    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.3" />
    </filter>

    <filter id="shake" width="120%" height="220%" color-interpolation-filters="sRGB">
      <feImage href="newsprint.jpg" x="0" y="0" width="220%" height="120%" preserveAspectRatio="xMidYMid slice"
        result="mig" />
      <feDisplacementMap in="SourceGraphic" in2="mig" result="rat" scale="5" xChannelSelector="R"
        yChannelSelector="B" />
      <feGaussianBlur in="rat" stdDeviation="0.3" result="blur" />
      <!-- shift image back based on displacement's scale -->
      <feOffset in="blurred" dx="0.5" dy="5" result="final" />
    </filter>

    <pattern id="newsprint" patternUnits="userSpaceOnUse" width="100%" height="100%">
      <image href="newsprint.jpg" width="100%" height="100%" preserveAspectRatio="none" />
    </pattern>

    <pattern id="dots" fill="pat(dots,var(--outline-color,#000))" />

  </defs>

  <defs id="clips_and_masks">

    <clipPath id="one_of_four_clip">
      <path d="M 0 0 H 300 V 400 H 0 Z" />
    </clipPath>

    <mask id="fade_mask" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
      <linearGradient id="fade_gradient" x1="0%" y1="100%" x2="90%" y2="0%">
        <stop offset="0%" stop-color="#fff" stop-opacity="1" />
        <stop offset="100%" stop-color="#fff" stop-opacity="0.4" />
      </linearGradient>
      <rect width="1" height="1" fill="url(#fade_gradient)" />
    </mask>

  </defs>

  <defs id="title_defs">
    <g id="title">
      <rect id="title_line" x="12.5" y="12.5" />
      <use href="title-test.svg#ikon" transform="translate(30 17) scale(2.5) " />
    </g>
  </defs>

  <defs id="copyright_defs">
    <text id="copyright" transform="rotate(270)">
      <tspan letter-spacing="-0.04em">&#xA9;MCMLXXXVIII</tspan>
      <tspan letter-spacing="0.03em">&#xB7; Trilobyte</tspan>
    </text>
    <text id="scoundrel" text-anchor="end">
      <tspan letter-spacing="-0.04em" font-style="italic">
        [The Wheeling Daily Scoundrel]
      </tspan>
    </text>
  </defs>

  <defs id="border_defs">

    <marker id="slant_cap" markerWidth="3" markerHeight="1" refX="1" refY="0.5" orient="auto-start-reverse"
      markerUnits="strokeWidth">
      <path d=" M 0 0 L 3 0 L 1 1 H 0 Z" fill="context-stroke" />
    </marker>

    <path id="one_of_four_border" class="border" d=" M 0 0 H 300 V 400 H 0 Z " />

  </defs>

  <defs id="character_defs">

    <path id="ground_arc" class="obj" d=" M 3 384 Q 150 370 297 384 Q 150 379 0 384 Z" />

  </defs>

  <defs id="panel_defs">

    <g id="panel_1">

      <g clip-path="url(#one_of_four_clip)">

        <g transform="translate(150 32)">
          <text text-anchor="middle">
            <tspan>this can fit about tw&#183;</tspan>
            <tspan x="0" dy="1em">enty one letters on a</tspan>
            <tspan x="0" dy="1em">line at 28px font size.</tspan>
          </text>
        </g>
        <rect class="text-bubble" width="286" height="90" x="7" y="7" />
        <path d="m 270 97 h5 l -15 70 z " />

        <g transform="translate(119.5 129)">
          <text text-anchor="middle">
            <tspan>That's maybe 15</tspan>
            <tspan x="0" dy="1em">werds max.</tspan>
          </text>
        </g>
        <rect class="text-bubble" width="225" height="60" x="7" y="104" />
        <path d="m 40 164 h5 l 5 20 z " />



        <use href="#ground_arc" />



      </g>

      <use href="#one_of_four_border" />

    </g>

    <g id="panel_2">

      <g clip-path="url(#one_of_four_clip)">

        <g transform="translate(150 32)">
          <text text-anchor="middle">
            <tspan> yyy </tspan>
          </text>
        </g>
        <rect class="text-bubble" width="286" height="60" x="7" y="7" />
        <path d="m 45 67 h5 l 5 50 z " />


      </g>

      <use href="#one_of_four_border" />

    </g>

    <g id="panel_3">

      <g clip-path="url(#one_of_four_clip)">

        <g transform="translate(150 32)">
          <text text-anchor="middle">
            <tspan x="-0.5ch" dy="1em" font-size="25" font-weight="700" font-style="italic">
              ZZZ
            </tspan>
          </text>
        </g>

        <mask id="panel_3_mask">
          <rect width="300" height="400" fill="#fff" />
          <circle cx="150" cy="250" r="80" fill="#000" />
        </mask>

        <path class="obj" d="M 0 300 L 300 200 V 400 H 0 Z" mask="url(#panel_3_mask)" />

        <circle cx="150" cy="250" r="80" fill="pat(dots,3)" stroke="#000" stroke-width="8" />

      </g>

      <use href="#one_of_four_border" />

    </g>

    <g id="panel_4">

      <g clip-path="url(#one_of_four_clip)">

        <g transform="translate(150 32)">
          <text text-anchor="middle">
            XYZ
          </text>
        </g>
        <rect class="text-bubble" x="7" y="7" width="286" height="60" style="stroke-width:3;" />
        <path d="m 65 67 h5 l 20 35 z " />

        <mask id="panel_4_mask">
          <rect width="300" height="400" fill="#fff" />
          <rect x="7" y="7" width="286" height="60" fill="#000" />
          <ellipse cx="134" cy="250" rx="70" ry="107" fill="#000" transform-origin="134 250" transform="rotate(-5)" />
        </mask>


        <rect width="300" height="400" fill="pat(dots,3.5)" mask="url(#panel_4_mask)" />
        <ellipse cx="134" cy="250" rx="70" ry="107" fill="none" stroke="#000" stroke-width="8"
          transform-origin="134 250" transform="rotate(-5)" />
        <ellipse class="obj" cx="140" cy="360" rx="55" ry="3" />

      </g>

      <use href="#one_of_four_border" />

    </g>

  </defs>

  <g id="haxxor" style="
    filter: var(--bg-filter, none);
    opacity: var(--bg-opacity, 1);
  ">

    <svg class="land" viewBox="0 0 1300 520">

      <use href="#title" />
      <g transform="translate(0 80)">
        <use href="#copyright" transform="translate(976 395)" />
        <use href="#panel_1" transform="translate(20 0)" />
        <use href="#panel_2" transform="translate(340 0)" />
        <use href="#panel_3" transform="translate(660 0)" />
        <use href="#panel_4" transform="translate(980 0)" />
      </g>

    </svg>

    <svg class="port" viewBox="0 0 650 905">
      <use href="#title" />
      <g transform="translate(0 80)">
        <use href="#copyright" transform="translate(330 814)" />
        <use href="#panel_1" transform="translate(15 0)" />
        <use href="#panel_2" transform="translate(335 0)" />
        <use href="#panel_3" transform="translate(15 420)" />
        <use href="#panel_4" transform="translate(335 420)" />
      </g>
    </svg>

  </g>

</svg>