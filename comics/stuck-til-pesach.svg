<svg xmlns="http://www.w3.org/2000/svg">

  <style id="config_styles" type="text/css">
    :root {

      --accent-color: hsla(0, 90%, 25%, 0.5);
      --text-size: 40px;

      /*
      --bg-filter: url(#shake);
      --bg-fill: url(newsprint.jpg);
      --bg-mask: url(#fade_mask);
      --bg-opacity: 0.85;
      */

      /*
      --show-hearts: 1;
      --title-color: orange;
      --living-color: yellow;
      --things-color: blue;
      --circ1-color: green;
      --circ2-color: white;
      --heart-color: green;
      --square-color: purple;

      --border-color: red;
      --border-width: 9;

      --copy-color: brown;

      --outline-color: pink;
      */

    }
  </style>

  <style id="svg_styles" type="text/css">
    #layouts {
      filter: var(--bg-filter, none);
      opacity: var(--bg-opacity, 1);
    }

    svg {
      background-color: var(--bg-color, none);
      background-image: var(--bg-fill, none);
      mask: var(--bg-mask, none);
    }
  </style>

  <style id="comic_styles" type="text/css">
    @font-face {
      font-family: 'Comic Neue';
      src: url('neue.ttf') format('truetype');
      /* src: url('ComingSoon.ttf') format('truetype'); */
    }

    text {
      font-family: 'Comic Neue';
      font-weight: 400;
      font-size: var(--text-size, 24px);
      fill: var(--text-color, var(--outline-color, #000));
    }

    text.plain {
      font-family: 'Times New Roman';
    }

    .text-bubble {
      fill: none;
      stroke: var(--outline-color, #000);
      stroke-width: 1px;
    }

    .text-bubble+path {
      fill: var(--outline-color, #000);
    }

    #title_line {
      fill: var(--border-color, var(--outline-color, #000));
      height: 2px;
    }

    #copyright,
    #scoundrel {
      font-family: 'Times New Roman';
      font-weight: 300;
      font-size: 17px;
      fill: var(--border-color, var(--outline-color, #000));
    }

    .obj {
      fill: var(--outline-color, #000);
    }

    @media (orientation: portrait) {
      .land {
        display: none;
      }

      #title_line {
        width: 625px;
      }
    }

    @media (orientation: landscape) {
      .port {
        display: none;
      }

      #title_line {
        width: 1275px;
      }
    }
  </style>

  <style id="border_styles">
    .border {
      fill: none;
      stroke: var(--border-color, var(--outline-color, #000));
      stroke-width: var(--border-width, 2);
    }

    .slant {
      marker-start: url(#slant_cap);
      marker-end: url(#slant_cap);
    }
  </style>

  <defs id="pats_and_filters">

    <linearGradient id="fade" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#000" stop-opacity="0" />
      <stop offset="100%" stop-color="#000" />
    </linearGradient>

    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.3" />
    </filter>

    <filter id="shake" width="120%" height="220%" color-interpolation-filters="sRGB">
      <feImage href="newsprint.jpg" x="0" y="0" width="220%" height="120%" preserveAspectRatio="xMidYMid slice"
        result="mig" />
      <feDisplacementMap in="SourceGraphic" in2="mig" result="rat" scale="5" xChannelSelector="R"
        yChannelSelector="B" />
      <feGaussianBlur in="rat" stdDeviation="0.3" result="blur" />
      <!-- shift image back based on displacement's scale -->
      <feOffset in="blurred" dx="0.5" dy="5" result="final" />
    </filter>

    <pattern id="newsprint" patternUnits="userSpaceOnUse" width="100%" height="100%">
      <image href="newsprint.jpg" width="100%" height="100%" preserveAspectRatio="none" />
    </pattern>

    <pattern id="dots_lite" fill="pat(dots,var(--outline-color,#000))" />
    <pattern id="dots_dark" fill="pat(dots,var(--outline-color,#000),1.2,1.7)" />

  </defs>

  <defs id="clip_and_masks">

    <clipPath id="clip_land">
      <rect x="12.5" y="0" width="1275" height="400" />
    </clipPath>

    <clipPath id="clip_port">
      <rect x="12.5" y="0" width="625" height="825" />
    </clipPath>

    <mask id="fade_mask" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
      <linearGradient id="fade_gradient" x1="0%" y1="100%" x2="90%" y2="0%">
        <stop offset="0%" stop-color="#fff" stop-opacity="1" />
        <stop offset="70%" stop-color="#fff" stop-opacity="0.5" />
      </linearGradient>
      <rect width="1" height="1" fill="url(#fade_gradient)" />
    </mask>

  </defs>

  <defs id="title_defs">
    <g id="title">
      <rect id="title_line" x="12.5" y="12.5" />
      <use href="title-test.svg#ikon" transform="translate(25 20) scale(2.5)" />
    </g>
  </defs>

  <defs id="copyright_defs">
    <text id="copyright" transform="rotate(270)">
      <tspan letter-spacing="-0.04em">&#xA9;MCMLXXXVIII</tspan>
      <tspan letter-spacing="0.03em">&#xB7; Trilobyte</tspan>
    </text>
    <text id="scoundrel" text-anchor="end">
      <tspan letter-spacing="-0.04em" font-style="italic">
        [The Wheeling Daily Scoundrel]
      </tspan>
    </text>
  </defs>

  <defs id="border_defs">

    <marker id="slant_cap" markerWidth="3" markerHeight="1" refX="1" refY="0.5" orient="auto-start-reverse"
      markerUnits="strokeWidth">
      <path d=" M 0 0 L 3 0 L 1 1 H 0 Z" fill="context-stroke" />
    </marker>

    <path id="left_corner" class="border slant" d=" M 0 220 V 0 H 310 " />
    <path id="right_corner" class="border slant" d=" M 0 -200 V 0 H -420 " />

  </defs>

  <defs id="dialog_defs">

    <g id="dialog_1">
      <g transform="scale(1 0.7)">
        <text text-anchor="middle" class="plain">
          STUCK HERE 'TIL
        </text>
      </g>
      <g transform="scale(1.6 1.6) translate(0 28)">
        <text text-anchor="middle" class="plain">
          <tspan font-size="30" font-weight="bold">
            PESACH
          </tspan>
        </text>
      </g>
      <rect class="border" x="-110" y="-20" width="220" height="75" />
    </g>

    <g id="dialog_2">
      <text text-anchor="middle" style="font-size:44px;">
        Well, the good news is,
        <tspan x="0" dy="1em">
          we have
          <tspan font-style="italic">plenty</tspan>
          to eat...
        </tspan>
      </text>
    </g>

    <g id="dialog_3">
      <text text-anchor="start" style="font-size:36px;">
        The bad new is, the 
        <tspan x="0" dy="1em">
          main ingredient is SNOW.
        </tspan>
        <tspan x="0" dy="1em">
        </tspan>
      </text>
    </g>

    <g id="dialog_4">
      <text text-anchor="end">
        Well, the good
        <tspan x="0" dy="1em">
          news is, we have
        </tspan>
        <tspan x="0" dy="1em">
          <tspan font-style="italic">plenty</tspan>
          to eat.
        </tspan>
      </text>
    </g>

    <g id="dialog_5">
      <text text-anchor="start">
        The bad
        <tspan x="0" dy="1em">
          news is, the
        </tspan>
        <tspan x="0" dy="1em">
          main ingredient
        </tspan>
        <tspan x="0" dy="1em">
          is SNOW<tspan font-style="italic"></tspan>.
        </tspan>
      </text>
    </g>

  </defs>

