  <g id="layouts">

    <svg class="land" viewBox="0 0 1300 520">
      <!-- 1275 x 400 visible area -->
      <use href="#title" />
      <use href="#copyright" transform="translate(1281 475)" />
      <g transform="translate(0 80)" clip-path="url(#clip_land)">

        <use href="#dialog_2" transform="translate(1050 50)" />
        <use href="#dialog_3" transform="translate(55 335)" />

        <use href="#chimney" transform="scale(1.4) translate(290 5)" />
        <use href="#house" transform="scale(1.4) translate(320 10)" />

      </g>
      <use href="#left_corner" transform="translate(12.5 80)" />
      <use href="#right_corner" transform="translate(1287.5 480)" />
    </svg>

    <svg class="port" viewBox="0 0 650 925">
      <!-- 625 x 825 visible area -->
      <use href="#title" style="--show-hearts: 1;" />
      <use href="#copyright" transform="translate(630 900)" />
      <g transform="translate(0 80)" clip-path="url(#clip_port)">


        <use href="#dialog_4" transform="translate(620 75)" />
        <use href="#dialog_5" transform="translate(35 640)" />

        <use href="#shtetl" transform="scale(2) translate(0 75)" />

      </g>
      <use href="#left_corner" transform="translate(12.5 80)" />
      <path class="border slant" d="
        M 12.5 880 V 905 H 637.6 V 300
      " />
    </svg>

  </g>

</svg>