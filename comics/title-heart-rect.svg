      M 28 31 L 73.5 32.5 L 69 72 H 30 Z
    "/>

    <path id="rect_big" fill-rule="evenodd" d=" M53.0 46.8 L139.4 49.2 L131.0 125.4 L56.6 125.4 Z M68.6 61.2 L123.2 63.0 L117.8 110.4 L71.0 110.4 Z "/>


    <path id="link_heart" stroke-miterlimit="10" d=" M68.8,66.9 C99.6,42.8 72.0,11.8 49.0,37.1 C33.4,-1.0 -16.6,35.7 41.4,80.5 C46.1,79.0 50.4,77.3 54.3,75.6 L54.9,88.8 C50.1,90.8 44.7,92.6 38.9,94.3 C-43.8,34.0 26.3,-18.5 51.6,22.4 L51.6,22.4 C84.6,-3.6 125.4,49.0 69.6,81.7 Z" />

    <path id="link_rect" d=" M53,46.8 L82.1,47.6 C81.3,52.0 79.0,56.7 74.8,61.4 L68.6,61.2 L71,110.4 L117.8,110.4 L123.2,63 L91.4,61.9 C94.4,57.2 96.1,52.5 96.8,48.0 L139.4,49.2 L131,125.4 L56.6,125.4 Z" />

    <g id="linked" stroke-width="var(--outline-width, 0)">
      <use href="#link_heart" fill="var(--heart-color, #700)" stroke="var(--heart-outline-color, none)" />
      <use href="#link_rect" fill="var(--rect-color, #000)" stroke="var(--rect-outline-color, none)" />
    </g>

  </defs>

<g stroke="#222" stroke-width="2"> 
  <use href="#link_heart" fill="url(#red_dots)"/>
  <use href="#link_rect" fill="url(#black_dots)"/>
</g>



</svg>