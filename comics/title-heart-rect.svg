<svg xmlns="http://www.w3.org/2000/svg"
  viewBox="-5 -5 150 150">

  <defs>

    <pattern id="red_dots" fill="pat(M1 .25L1.75 1L1 1.75L.25 1z, #700,0.5)"/>
    <pattern id="black_dots" fill="pat(love,#000,0.5)"/>

    <path id="heart" fill-rule="evenodd" d="
      M 50 22 C 82 -14 142 50 50 95 C -42 50 18 -14 50 22 Z 
      M 50 37 C 72 2 115 47 50 81 C -15 47 28 2 50 37 Z
