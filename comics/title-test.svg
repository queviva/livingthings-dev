    <g id="ikon">

      <use href="#LIVING" fill="var(--living-color, var(--title-color, #000))" />
      <use href="#THINGS" fill="var(--things-color, var(--title-color, #000))" />

      <g style="opacity: calc(1 - var(--show-hearts, 0))">
        <use href="#circ1" fill="var(--circ1-color, var(--title-color, #000))" />
        <use href="#circ2" fill="var(--circ2-color, var(--title-color, #000))"  />
      </g>

      <g style="opacity: var(--show-hearts, 0)">
        <use href="#heart" fill="var(--heart-color, var(--title-color, #000))" />
        <use href="#rect" fill="var(--rect-color, var(--title-color, #000))" />
      </g>

    </g>

    <g id="heart_matte">
      <use href="#LIVING"/>
      <use href="#THINGS"/>
      <use href="#heart_outside"/>
      <use href="#rect_outside"/>
    </g>

    <mask id="heart_mask" maskUnits="userSpaceOnUse">
      <rect width="400" height="400" transform="translate(-200 -200)" fill="#fff"/>
      <use href="#heart_matte" fill="#000"/>
    </mask>

    <use id="outline_heart" href="#heart_matte" stroke="var(--outline-color, #000)"
     stroke-width="var(--outline-width, 1)"
     mask="url(#heart_mask)"
    />

    <g id="circ_matte">
      <use href="#LIVING"/>
      <use href="#THINGS"/>
      <use href="#title_circs" />
    </g>

    <mask id="circ_mask" maskUnits="userSpaceOnUse">
      <rect width="400" height="400" transform="translate(-200 -200)" fill="#fff"/>
      <use href="#circ_matte" fill="#000"/>
    </mask>

    <use id="outline_circ" href="#circ_matte" stroke="var(--outline-color, #000)"
     stroke-width="var(--outline-width, 1)"
     mask="url(#circ_mask)"
    />

    <mask id="solid_heart_mask" maskUnits="userSpaceOnUse" >
      <rect width="400" height="400" fill="#000"/>
      <use href="#heart_matte" fill="#fff" />
    </mask>

    <rect id="solid_heart" width="400" height="400" mask="url(#solid_heart_mask)"/>

    <mask id="solid_circ_mask" maskUnits="userSpaceOnUse" >
      <rect width="400" height="400" fill="#000"/>
      <use href="#circ_matte" fill="#fff" />
    </mask>

    <rect id="solid_circ" width="400" height="400" mask="url(#solid_circ_mask)"/>
   
