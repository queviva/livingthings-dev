<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">

<title>LivingThings&trade;</title>

<script src="hammer.js"></script>

<style>
  body, div {
      margin: 0;
      padding: 0;
      background-color: #fff;
  }
  
  object {
    box-sizing: border-box;
    width: 100%;
    height: auto;
    margin-bottom: 50px;
    /*background-size: 100% 100%;*/
    /*background-position: center;*/
    /*background-color: #fff;*/
    /*background: url(comics/newsprint.jpg);*/
  }
</style>
</head>
<body>
  <div>
      
   
    <object type="image/svg+xml" data="comics/comic003.svg"></object>
    <object type="image/svg+xml" data="comics/scroller-horz.svg"></object>
    <object type="image/svg+xml" data="comics/title-circles.svg"
     onload="
      this.style.marginBottom = 0;
      const root = this.contentDocument.documentElement.style;
      root.setProperty('--text-color', 'rgb(0,118,0)');
    "
    ></object>
    <object type="image/svg+xml" data="comics/t-commute.svg"></object>
    <object type="image/svg+xml" data="comics/horz-layout.svg"></object>
    <object type="image/svg+xml" data="comics/forRent.svg"></object>
    <object type="image/svg+xml" data="comics/title-circles.svg"
     onload="
      const root = this.contentDocument.documentElement;
      const sty = root.style;
      sty.setProperty('--text-color', 'hsl(36, 100%, 19%)');
      sty.setProperty('--show-hearts', 1);
      sty.setProperty('--heart-color', 'hsl(330, 80%, 57%)');
      sty.setProperty('--square-color', 'hsl(31, 95%, 48.5%)');
    "
    ></object>
    <object type="image/svg+xml" data="comics/drunkinDonuts.svg"></object>
    <object type="image/svg+xml" data="comics/landing.svg"></object>
    <object type="image/svg+xml" data="comics/lampHouse.svg"></object>
    <object type="image/png" data="comics/one-cup.png"></object>
    <object type="image/svg+xml" data="comics/red-sex.svg"></object>
    <object type="image/svg+xml" data="comics/running-box.svg"></object>
    <object type="image/svg+xml" data="comics/parking-space-latte.svg"></object>
    <object type="image/svg+xml" data="comics/sam-wedge.svg"></object>
    <object type="image/svg+xml" data="comics/boston-avalanche.svg"></object>
    
  </div>
  

</body>
</html>
